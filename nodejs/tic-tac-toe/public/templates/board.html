<h1>Tic Tac Toe</h1>
<h2><%- playerName %>: <%- playerXO %>'s</h2>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <iframe width="230" height="230" frameborder="0" scrolling="no" src="/stream/broadcast/<%- initiatorId %>/230/230"></iframe>
        </div>
        <div class="col-md-8">
            <table id="ttt-table">
                <tr id="ttt-row-1"></tr>
                <tr id="ttt-row-2"></tr>
                <tr id="ttt-row-3"></tr>
            </table>
            <div id="status"></div>
        </div>
        <div class="col-md-2">
            <iframe width="230" height="230" frameborder="0" scrolling="no" src="/stream/live/<%- opponentId %>/230/230"></iframe>
        </div>
    </div>
</div>
